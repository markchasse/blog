<!-- Post Content Column -->
{% extends 'blog/base.html' %}

{% block post%}
     <div class="col-lg-8">
          <!-- Title -->
          <h1 class="mt-4">{{ post.title }}</h1>
     <hr>
          <!-- Date/Time -->
          <p>{{ post.published_date }}</p>
     <hr>
     <!-- Preview Image -->
          <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">
     <hr>
          <!-- Post Content -->
          <p class="lead">{{ post.text|linebreaksbr }}</p>
     </div>
{% endblock %}
